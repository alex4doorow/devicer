<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add order</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }
        input[type=radio] {
            margin-left: 45px;
        }
        input[type=checkbox] {
            margin-right: 190px;
        }
        button {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Add order</h1>
    <form action="#" th:action="@{/web/v1/orders/demo/orders/add}" method="post" th:object="${order}">
        <label>Number:</label>
        <input type="text" th:field="*{orderNum}"/><br/>

        <label>Order date (yyyy-mm-dd):</label>
        <input type="text" th:field="*{orderDate}"/><br/>

        <button type="submit">Add order</button>
    </form>
</div>
</body>
</html>
